{% extends "base.html" %}


{% block content %}
	<h1>Login page</h1>

	<div>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
	</div>

	<div>If you don't have account, please sign in: <a href="{% url 'signin' %}">Signin</a></div>
{% endblock content %}
